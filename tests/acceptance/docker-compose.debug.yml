version: '2.1'

services:
  app:
    extends:
      file: ./docker-compose.yml
      service: app

  selenium:
    extends:
      file: ./docker-compose.base.yml
      service: selenium
    environment:
      - SE_OPTS=-debug true
    depends_on:
      - browser

  browser:
    image: "selenium/node-${BROWSER:-chrome}-debug:3.4.0"
    environment:
      # These are legacy compose links env vars that the image is relying on.
      - HUB_PORT_4444_TCP_PORT=4444
      - HUB_PORT_4444_TCP_ADDR=selenium
      - SE_OPTS=-debug true
    ports:
      - '5900:5900' # VNC
    depends_on:
      - app

  acceptance_debug:
    extends:
      service: app
    links:
      - selenium
    environment:
      - BROWSER=${BROWSER:-chrome}
    command: npm run _test:acceptance:debug
    ports:
      - '9229:9229' # node --inspect
